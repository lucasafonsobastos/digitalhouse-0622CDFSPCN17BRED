<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    <input id="telefone" type="tel">
  </main>

  <script>
    const telInput = document.getElementById('telefone');
    const mascara = '(xx)xxxx xxxx';

    telInput.oninput = function (e) {
      const tel = e.target.value.replace(/[() ]/g, '')
      let telComMascara = ''

      for (const [char, i] of tel) {
        console.log(i)
        if (mascara[i] != 'x') {
          telComMascara += mascara[i] + char
        } else {
          telComMascara += char
        }
      }

      telInput.value = telComMascara;
    }
  </script>
</body>
</html>
